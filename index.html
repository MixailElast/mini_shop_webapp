<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÐœÐ°Ð³Ð°Ð·Ð¸Ð½ RezinaUzBot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f0f0f0, #ffffff); margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .category { margin-top: 40px; }
        .category h2 { border-bottom: 2px solid #4CAF50; padding-bottom: 5px; color: #4CAF50; }
        .product { background-color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-radius: 10px; padding: 15px; margin: 20px 0; transition: 0.3s; }
        .product:hover { transform: scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        img { width: 100%; max-width: 250px; display: block; margin: 15px auto; border-radius: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #45a049; }
        p { color: #555; font-size: 15px; }
        .price { font-weight: bold; font-size: 18px; color: #222; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ›’ ÐœÐ°Ð³Ð°Ð·Ð¸Ð½ RezinaUzBot</h1>
    <div id="catalog"></div>

    <script>
        async function loadProducts() {
            const response = await fetch("data.json");
            const data = await response.json();
            const catalogDiv = document.getElementById("catalog");

            data.forEach(category => {
                const catDiv = document.createElement("div");
                catDiv.className = "category";
                catDiv.innerHTML = `<h2>${category.category}</h2>`;

                category.products.forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.className = "product";
                    productDiv.innerHTML = `
                        <h3>${product.name}</h3>
                        <img src="https://api.telegram.org/file/bot<YOUR_BOT_TOKEN>/${product.photo_url}" alt="${product.name}">
                        <p>${product.description}</p>
                        <p class="price">Ð¦ÐµÐ½Ð°: ${product.price}â‚½</p>
                        <button onclick='orderProduct("${product.name}", ${product.price})'>Ð—Ð°ÐºÐ°Ð·Ð°Ñ‚ÑŒ</button>
                    `;
                    catDiv.appendChild(productDiv);
                });

                catalogDiv.appendChild(catDiv);
            });
        }

        function orderProduct(name, price) {
            const order = { product: name, price: price };
            Telegram.WebApp.sendData(JSON.stringify(order));
        }

        loadProducts();
    </script>
</body>
</html>
